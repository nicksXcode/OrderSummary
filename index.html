<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-music.svg">
  <link rel="stylesheet" href="./styles/app.css">
  <title>Order summary card</title>

</head>
<body>

  <main>
    <div class="card__container">

      <img src="./images/illustration-hero.svg" alt="Illustration Image" class="banner">
      
      <!-- CARD CONTENT-->
      <div class="content__wrapper">

          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!
          </p>

          <div class="card__plan-info">

            <div class="card__right-info">
              <img src="./images/icon-music.svg" alt="Music Icon">
               <h2>Annual Plan<span>$59.99/year</span></h2>
            </div>
              <a href="#">Change</a>
          </div>

          <form>
              <button class="card__payment-btn">Proceed to Payment</button>
              <button class="card__cancel-btn">Cancel Order</button>
          </form>

      </div>

    </div>
  </main>

</body>
</html>
